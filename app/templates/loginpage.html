{% extends 'index.html' %}

{% block content %}

<div class="card" style="width: 25 rem; margin-top: 50px;">
    <div class="card-header">
        <h5>Login</h5>
        <div class="card-body">
            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label">Username</label>
                    <input type="text" name="username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>

                <input type="submit" value="Login" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/'" value="Back" class="btn btn-secondary btn-sm">
            </form>
        </div>
        <input type="button" value="Admin pages" onclick="window.location.href='/admin/'" class="btn btn-info btn-sm">
    </div>
</div>

{% endblock %}

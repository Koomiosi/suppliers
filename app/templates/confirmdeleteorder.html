{% extends "index.html" %}
{% block content %}
<h2>Are you sure you want to delete this order?</h2>
<p>Order number: {{ order.ordernumber }}</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'customer_orders' order.customer.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
